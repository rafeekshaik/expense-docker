networks:
 expense: {}
volumes:
  mysql:
services:
  #docker run -d --name mysql --network expense -v mysql:/var/lib/mysql mysql:1.0.0
  mysql: 
    image: rafeekshaik/mysql:1.0.0
    networks:
    - expense
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql
  backend:
    image: rafeekshaik/backend:1.0.0
    command: sh -c "sleep 15 && node /opt/backend/index.js"
    networks: 
    - expense
    container_name: backend
    depends_on:
    - mysql
  frontend:
    image: rafeekshaik/frontend:1.0.0
    networks:
    - expense
    container_name: frontend
    depends_on:
    - backend
    ports:
    - 80:80